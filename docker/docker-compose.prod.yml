# Production docker-compose
# Start with: docker compose -f docker-compose.prod.yml up -d

services:
  caddy:
    image: caddy:2-alpine
    container_name: kita-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend-plan
      - frontend-zeit

  db:
    image: postgres:16-alpine
    container_name: kita-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: kita-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      FRONTEND_URL: https://plan.knirpsenstadt.de
      SPRING_PROFILES_ACTIVE: prod
    expose:
      - "8080"

  frontend-plan:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend-plan
      args:
        VITE_API_URL: https://api.knirpsenstadt.de/api
    container_name: kita-frontend-plan
    restart: unless-stopped
    expose:
      - "80"

  frontend-zeit:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend-zeit
      args:
        VITE_API_URL: https://api.knirpsenstadt.de/api
    container_name: kita-frontend-zeit
    restart: unless-stopped
    expose:
      - "80"

  # Backup service
  backup:
    image: postgres:16-alpine
    container_name: kita-backup
    depends_on:
      - db
    volumes:
      - ./backup:/backup
      - ./backup/pg-backup.sh:/pg-backup.sh
    environment:
      PGHOST: db
      PGDATABASE: ${DB_NAME}
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASSWORD}
    entrypoint: ["sh", "-c", "echo '0 3 * * * /pg-backup.sh' | crontab - && crond -f"]

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
