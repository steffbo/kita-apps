info:
  contact:
    name: Kita Knirpsenstadt
  description: API für Beitragsverwaltung der Kita Knirpsenstadt
  title: Kita Knirpsenstadt Fees API
  version: 1.0.0
paths:
  /auth/change-password:
    post:
      consumes:
      - application/json
      description: Change the password for the currently authenticated user
      parameters:
      - description: Current and new password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password changed successfully
          schema:
            $ref: '#/definitions/MessageResponse'
        "400":
          description: Invalid request or current password incorrect
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Not authenticated
          schema:
            $ref: '#/definitions/ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: Change own password
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user with email and password, returns JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful login
          schema:
            $ref: '#/definitions/LoginResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: User login
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate the refresh token, ending the session
      parameters:
      - description: Refresh token to revoke
        in: body
        name: request
        schema:
          $ref: '#/definitions/RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "204":
          description: Logged out successfully
      security:
      - BearerAuth: []
      summary: Logout
      tags:
      - Auth
  /auth/me:
    get:
      description: Returns information about the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: Current user info
          schema:
            $ref: '#/definitions/User'
        "401":
          description: Not authenticated
          schema:
            $ref: '#/definitions/ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user info
      tags:
      - Auth
  /auth/password-reset/confirm:
    post:
      consumes:
      - application/json
      description: Complete the password reset process using the token from the email
      parameters:
      - description: Token and new password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/PasswordResetConfirmRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successful
          schema:
            $ref: '#/definitions/MessageResponse'
        "400":
          description: Invalid or expired token
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Confirm password reset with token
      tags:
      - Auth
  /auth/password-reset/request:
    post:
      consumes:
      - application/json
      description: Sends a password reset email to the specified address if a user
        exists
      parameters:
      - description: Email address
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/PasswordResetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Reset email sent (if email exists)
          schema:
            $ref: '#/definitions/MessageResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Request password reset email
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Exchange a refresh token for a new access token and refresh token
        pair
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed
          schema:
            $ref: '#/definitions/LoginResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Invalid or revoked refresh token
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Refresh access token
      tags:
      - Auth
  /childcare-fee/calculate:
    get:
      description: Calculate the monthly childcare fee based on income, child age,
        and care hours
      parameters:
      - default: krippe
        description: Child age type
        enum:
        - krippe
        - kindergarten
        in: query
        name: childAgeType
        type: string
      - description: Monthly net income
        in: query
        name: income
        required: true
        type: number
      - default: 1
        description: Number of siblings
        in: query
        name: siblingsCount
        type: integer
      - default: 30
        description: Weekly care hours
        enum:
        - 30
        - 35
        - 40
        - 45
        - 50
        - 55
        in: query
        name: careHours
        type: integer
      - default: false
        description: Apply highest rate
        in: query
        name: highestRate
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Calculated fee
          schema:
            $ref: '#/definitions/ChildcareFeeResult'
        "400":
          description: Invalid income value
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Not authenticated
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: Calculate childcare fee
      tags:
      - Fees
  /children:
    get:
      description: Get a paginated list of children with optional filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: perPage
        type: integer
      - description: Filter by active status
        in: query
        name: active
        type: boolean
      - description: Filter for children under 3
        in: query
        name: u3Only
        type: boolean
      - description: Filter for children with warnings
        in: query
        name: hasWarnings
        type: boolean
      - description: Search by name or member number
        in: query
        name: search
        type: string
      - default: name
        description: Sort field (name, birthDate, entryDate)
        in: query
        name: sortBy
        type: string
      - default: asc
        description: Sort direction (asc, desc)
        in: query
        name: sortDir
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Paginated list of children
          schema:
            $ref: '#/definitions/ChildList'
        "401":
          description: Not authenticated
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all children
      tags:
      - Children
    post:
      consumes:
      - application/json
      description: Register a new child in the system
      parameters:
      - description: Child data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/CreateChildRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Child created successfully
          schema:
            $ref: '#/definitions/Child'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Not authenticated
          schema:
            $ref: '#/definitions/ErrorResponse'
        "409":
          description: Member number already exists
          schema:
            $ref: '#/definitions/ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create new child
      tags:
      - Children
  /children/{id}:
    delete:
      description: Soft-delete (deactivate) a child record
      parameters:
      - description: Child ID (UUID)
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: Child deleted
        "400":
          description: Invalid child ID
          schema:
            $ref: '#/definitions/ErrorResponse'
        "401":
          description: Not authenticated
          schema:
            $ref: '#/definitions/ErrorResponse'
